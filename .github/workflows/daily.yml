name: RescueTime Slack
on:
  schedule:
    - cron: "0 5 * * *"
  repository_dispatch:
    types: [update]
  push:
    branches: [master]
jobs:
  release:
    name: Update
    runs-on: ubuntu-18.04
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm ci
      - name: Post RescueTime statistics to Slack
        run: npm run run-daily
        env:
          API_KEY_ANAND_CHOWDHARY: ${{ secrets.API_KEY_ANAND_CHOWDHARY }}
          API_KEY_CARLO_BADINI: ${{ secrets.API_KEY_CARLO_BADINI }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          WEBHOOK: ${{ secrets.WEBHOOK }}
