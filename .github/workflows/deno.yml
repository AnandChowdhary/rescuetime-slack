name: RescueTime Slack
on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 10 * * *"
  repository_dispatch:
    types: [update]
jobs:
  release:
    name: Update
    runs-on: ubuntu-18.04
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Deno
        uses: denolib/setup-deno@master
        with:
          deno-version: 1.x
      - name: Post RescueTime statistics to Slack
        run: deno run --unstable --allow-net --allow-read --allow-env mod.ts
        env:
          API_KEY_ANAND_CHOWDHARY: ${{ secrets.API_KEY_ANAND_CHOWDHARY }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          WEBHOOK: ${{ secrets.WEBHOOK }}
